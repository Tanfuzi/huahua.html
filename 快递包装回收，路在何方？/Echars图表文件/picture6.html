                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    },
                    backgroundColor: '#333',
                    tooltip: {
                        trigger: 'item',
                        formatter: '{b}: {c}'
                    },
                    series: [],
                    animationDurationUpdate: 1000,
                    animationEasingUpdate: 'quinticInOut'
                },
                options: all.options
            };


            myChart.setOption(option);
        </script>
    </div>
</body>
