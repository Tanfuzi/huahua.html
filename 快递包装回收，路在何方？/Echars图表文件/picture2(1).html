<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script type="text/javascript" src="echarts.js"></script>
</head>

<body>
    <div id="picture2" style="width: 600px;height:400px;">
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('picture2'));



            option = {
                title: {
                    left: 'center',

                    text: '2014-2017年快递包装物组成（单位：亿件）',
                    subtext: '数据来源：国家邮政局'
                },

                tooltip: {
                    trigger: 'axis',
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data: ['塑料袋', '封套', '快递胶带', '包装箱', '编织袋'],
                    top: 'bottom'
                },
                grid: {
                    left: '3%',
                    right: '2%',
                    bottom: '8%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value'
                },
                yAxis: {

                    type: 'category',
                    data: ['2014', '2015', '2016', '2017']
                },
                series: [{
                    name: '塑料袋',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [55.84, 82.68, 147, 80]
                }, {
                    name: '封套',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [21, 31.05, 34, 48]
                }, {
                    name: '快递胶带',
                    type: 'bar',
                    stack: '总量',
                    label: {

                    },
                    data: [1.26, 1.87, 3.3, 4]
                }, {
                    name: '包装箱',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [67, 99.22, 86, 12]
                }, {
                    name: '编织袋',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [20, 31, 32, 33]
                }]
            };

            myChart.setOption(option);
        </script>
    </div>
</body>

</html>
